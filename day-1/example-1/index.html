<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .highlight {
        color: red;
      }
      .table-container {
        border: 1px dashed black;
      }
      .table-container td {
        border: 1px dashed red;
      }
      .table-container th {
        border: 1px dashed red;
      }
      h1 {
        color: purple;
      }
      #other-title {
        color: green;
      }
      div {
        margin: 10px;
        border: 1px solid black;
        padding: 5px;
        width: 100px;
      }
    </style>
    <title>Example 1</title>
  </head>
  <body>
    <!-- Tag  -->
    <h1>Title</h1>
    <h1 id="other-title">Some Other Title</h1>
    <p>Paragraph text here.</p>
    <p>This is <span class="highlight">highlighted</span> text.</p>
    <p>This is <span class="highlight">highlighted</span> text.</p>
    <!-- Table -->
    <table class="table-container">
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
      </tr>
      <tr>
        <td>Data 1</td>
        <td>Data 2</td>
      </tr>
    </table>
    <br />
    <br />
    <table>
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
      </tr>
      <tr>
        <td>Data 1</td>
        <td>Data 2</td>
      </tr>
    </table>
    <br />
    <br />
    <div>Content</div>
  </body>
</html>
